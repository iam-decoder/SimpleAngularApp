<!DOCTYPE html>
<html ng-app="simpleImple">
    <head>
        <title>Simple Angular App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.angularjs.org/1.4.8/angular.min.js" type="text/javascript"></script>
        <script src="/assets/js/home.js" type="text/javascript"></script>
    </head>
    <body ng-controller="home">
        <p>Type your name into the textbox below and press "enter" or "tab" for a personalized greeting!</p>
        <ng-set-name></ng-set-name><br />
        <br />
        <ng-greeting></ng-greeting>
    </body>
</html>
